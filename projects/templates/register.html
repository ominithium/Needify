{%extends 'base.html'%}
{%block navbar%}

<div class="navbar-collapse collapse">
   <ul class="nav navbar-nav">
        <li><a href="../../../../">Home</a></li>
        <li><a href="/register/">Register</a></li>
        <li><a href="/login/">Login</a></li>
    </ul>
</div>


{%endblock%}

{%block content%}
    
    
    {%if registered%}
        <p>Thank you for registering!</p>
        <a href="../">Home</a>
    {%else%}

        
 <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign Up</div>
                        
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        
                       
       
        <form id="user_form" method="post" action="/register/" enctype="multipart/form-data">
            {%csrf_token%}
            
         
                                    
                                    
                                    
                                    
                                    
                               
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="id_username" type="text" class="form-control" name="username" value="" placeholder="username" maxlength="30">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <input id="id_email" type="email" class="form-control" name="email" placeholder="email" maxlength="75">
                             </div>
                               
							 <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="id_password" type="password" class="form-control" name="password" placeholder="password">
                             </div>     
                             <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-font"></i></span>
                                        <textarea id="id_bio" class="form-control" name="bio" placeholder="bio" cols="40" rows="10"></textarea>
                             </div>
                                  
                <input type="submit" value="submit" class="btn btn-success"/>
                
                                    
                                    
                            <br/>
                          

                            


                            </form>     



                        </div>                     
                    </div>  
        </div>
       
               
               
                
         </div> 
    </div>
        
        
        
        
        
        
        
        
        
    
        {%endif%}
      
{%endblock%}
